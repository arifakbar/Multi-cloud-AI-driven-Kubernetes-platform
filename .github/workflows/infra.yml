name: Azure Infrastructure Plan
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/azure
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
    steps:
      - name: Debug Secret Presence
        run: |
          echo "AZURE_CLIENT_ID is set: $([[ -n "${{ secrets.AZURE_CLIENT_ID }}" ]] && echo "true" || echo "false")"
          echo "AZURE_SUBSCRIPTION_ID is set: $([[ -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]] && echo "true" || echo "false")"
          echo "AZURE_TENANT_ID is set: $([[ -n "${{ secrets.AZURE_TENANT_ID }}" ]] && echo "true" || echo "false")"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init
      - name: Terraform Validate
        run: terraform validate
      - name: Terraform Plan
        run: terraform plan -no-color
