name: Multi-Cloud Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      cloud:
        description: 'Which cloud to deploy?'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - azure
          - aws

permissions:
  id-token: write
  contents: read

env:
  # Azure
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

  # AWS
  AWS_ARN: arn:aws:iam::007222077088:role/Github-Actions
  AWS_REGION: us-east-1

# ----------------------------
# Azure Terraform Plan
# ----------------------------
jobs:

  terraform-plan-azure:
    name: Terraform Plan (Azure)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'azure' }}

    outputs:
      high_risk: ${{ steps.severity.outputs.high }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        run: | 
          pip install --upgrade pip
          pip install -r ai-engine/requirements.txt || true

      - name: Build Vector Index
        run: python ai-engine/embedder.py

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/azure
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/azure
        run: terraform plan -out=tfplan

      - name: Export Plan JSON
        working-directory: terraform/azure
        run: terraform show -json tfplan > plan.json

      - name: Run AI Analyzer
        id: analyzer
        run: |
          python ai-engine/analyzer.py terraform/azure/plan.json || true

      - name: Check Severity
        id: severity
        run: |
          RESULT=$(python ai-engine/check_severity.py || true)
          echo "Raw Result: $RESULT"

          if echo "$RESULT" | grep -q "high=true"; then
            echo "high=true" >> $GITHUB_OUTPUT
          else
            echo "high=false" >> $GITHUB_OUTPUT
          fi

          exit 0

# ----------------------------
# Azure High Risk Approval
# ----------------------------

  azure-high-risk-approval:
    name: Azure High Risk Approval
    runs-on: ubuntu-latest
    needs: terraform-plan-azure
    if: always() && (github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'azure')
    environment: ${{ needs.terraform-plan-azure.outputs.high_risk == 'true' && 'high-risk-azure' || 'none' }}

    steps:
      - name: Risk Evaluation
        run: |
          echo "High Risk: ${{ needs.terraform-plan-azure.outputs.high_risk }}"
          if [ "${{ needs.terraform-plan-azure.outputs.high_risk }}" = "true" ]; then
            echo "Manual approval required."
          else
            echo "No approval required. Auto passing."
          fi

# ----------------------------
# Azure Apply
# ----------------------------

  terraform-apply-azure:
    name: Terraform Apply (Azure)
    runs-on: ubuntu-latest
    needs:
      - terraform-plan-azure
      - azure-high-risk-approval
    if: >
      (github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'azure') &&
      needs.azure-high-risk-approval.result == 'success'

    environment: Apply

    defaults:
      run:
        working-directory: terraform/azure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan


# ----------------------------
# AWS Terraform Plan
# ----------------------------

  terraform-plan-aws:
    name: Terraform Plan (AWS)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'aws' }}

    outputs:
      high_risk: ${{ steps.severity.outputs.high }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        run:  | 
          pip install --upgrade pip
          pip install -r ai-engine/requirements.txt || true

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/aws
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/aws
        run: terraform plan -out=tfplan

      - name: Export Plan JSON
        working-directory: terraform/aws
        run: terraform show -json tfplan > plan.json

      - name: Run AI Analyzer
        id: analyzer
        run: |
          python ai-engine/analyzer.py terraform/azure/plan.json || true
        
      - name: Check Severity
        id: severity
        run: |
          RESULT=$(python ai-engine/check_severity.py || true)
          echo "Raw Result: $RESULT"

          if echo "$RESULT" | grep -q "high=true"; then
            echo "high=true" >> $GITHUB_OUTPUT
          else
            echo "high=false" >> $GITHUB_OUTPUT
          fi
          
          exit 0

# ----------------------------
# AWS High Risk Approval
# ----------------------------

  aws-high-risk-approval:
    name: AWS High Risk Approval
    runs-on: ubuntu-latest
    needs: terraform-plan-aws
    if: always() && (github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'aws')

    environment: ${{ needs.terraform-plan-aws.outputs.high_risk == 'true' && 'high-risk-aws' || 'none' }}

    steps:
      - name: Risk Evaluation
        run: |
          echo "High Risk: ${{ needs.terraform-plan-aws.outputs.high_risk }}"

          if [ "${{ needs.terraform-plan-aws.outputs.high_risk }}" = "true" ]; then
            echo "Manual approval required."
          else
            echo "No approval required. Auto passing."
          fi

# ----------------------------
# AWS Apply
# ----------------------------

  terraform-apply-aws:
    name: Terraform Apply (AWS)
    runs-on: ubuntu-latest
    if: >
      (github.event.inputs.cloud == 'all' || github.event.inputs.cloud == 'aws') &&
      needs.aws-high-risk-approval.result == 'success'

    needs:
      - terraform-plan-aws
      - aws-high-risk-approval
    environment: Apply-AWS

    defaults:
      run:
        working-directory: terraform/aws

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan